<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AkServer Licenses and Privacy Documents, including Apache-2.0, GPLv3, EULA, and Privacy Policy.">
  <meta name="keywords" content="AkServer, licenses, privacy policy, open source, EULA, Apache-2.0, GPLv3, LGPLv3, MPL-2.0">
  <meta name="author" content="AkServer Team - Akshay Shinde">
  <meta property="og:title" content="AkServer Licenses & Privacy">
  <meta property="og:description" content="View AkServer's licensing agreements and privacy policy, including open-source licenses and EULA.">
  <title>AkServer Licenses & Privacy</title>

  <!-- Favicon -->
  <link rel="icon" href="logo.png" type="image/png">

  <!-- Inline Styles -->
  <style>
    /* Theme Variables */
    :root {
      --brand-blue: #2a8bff;
      --brand-deep: #05445e;
      --muted: #666;
      --bg: #f9fbfc;
      --panel: #ffffff;
      --accent: #e6f0ff;
      --radius: 12px;
    }

    /* Base Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--panel);
      color: #000;
      min-height: 100vh;
      line-height: 1.6;
    }

    h1 {
      padding: 1.5rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: var(--brand-deep);
      text-align: center;
      border-bottom: 2px solid var(--brand-blue);
    }

    /* Layout */
    .container {
      display: flex;
      min-height: calc(100vh - 66px);
      max-width: 1100px;
      margin: 0 auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
      border-radius: var(--radius);
      overflow: hidden;
    }

    /* Sidebar Navigation */
    nav {
      width: 280px;
      background: var(--bg);
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    nav button {
      background: transparent;
      border: none;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      color: #222;
      text-align: left;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: background-color 0.3s, border-color 0.3s;
      white-space: nowrap;
      min-width: 100%;
    }

    nav button:hover {
      background-color: var(--accent);
    }

    nav button.active {
      background-color: #d4e5ff;
      border-left-color: var(--brand-blue);
      font-weight: 700;
      color: var(--brand-deep);
    }

    /* Content Area */
    #content-container {
      flex-grow: 1;
      background: var(--panel);
      padding: 2rem;
      overflow-y: auto;
      font-family: Consolas, 'Courier New', monospace;
      font-size: 0.95rem;
      line-height: 1.5;
      color: #000;
      white-space: pre-wrap;
      min-height: 400px;
      max-height: calc(100vh - 100px);
      transition: opacity 0.3s ease;
    }

    #content-container.loading {
      opacity: 0.7;
    }

    #loading {
      color: var(--muted);
      font-style: italic;
      text-align: center;
      margin-top: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    #loading::before {
      content: '';
      width: 16px;
      height: 16px;
      border: 2px solid var(--muted);
      border-top-color: var(--brand-blue);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    #loading.loading::before {
      display: inline-block;
    }

    /* Scrollbar Styling */
    #content-container::-webkit-scrollbar {
      width: 8px;
    }

    #content-container::-webkit-scrollbar-thumb {
      background-color: var(--brand-blue);
      border-radius: 4px;
    }

    /* Animations */
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        min-height: auto;
        max-width: 100%;
        border-radius: 0;
        box-shadow: none;
      }

      nav {
        width: 100%;
        flex-direction: row;
        border-right: none;
        border-bottom: 1px solid #ddd;
        overflow-x: auto;
        overflow-y: hidden;
        white-space: nowrap;
      }

      nav button {
        flex: 0 0 auto;
        border-left: none;
        border-bottom: 3px solid transparent;
        padding: 0.8rem 1rem;
        text-align: center;
        font-size: 0.9rem;
        min-width: 120px;
      }

      nav button.active {
        border-bottom-color: var(--brand-blue);
        border-left: none;
      }

      #content-container {
        padding: 1rem;
        min-height: 50vh;
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>AkServer Licenses & Privacy Documents</h1>
  </header>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar Navigation -->
    <nav id="docs-nav" role="tablist" aria-label="License and Privacy Documents">
      <!-- Buttons inserted dynamically -->
    </nav>

    <!-- Content Area -->
    <main id="content-container" tabindex="0" aria-live="polite" aria-busy="false">
      <div id="loading">Select a document from the left to view its content.</div>
    </main>
  </div>
    <!-- Footer -->
  <footer class="footer">
    <p style="margin: 0;">
      <img src="logo.png" alt="AkServer Logo" style="height: 20px; vertical-align: middle; margin-right: 6px;">
      &copy; 2025 AkServer. All rights reserved.
      &nbsp;|&nbsp;
      <a href="privacy.html" target="_blank" rel="noopener noreferrer" style="color: #2a8bff; text-decoration: none; font-weight: 500;" aria-label="View Licenses, Privacy Policy, and EULA">
        Licenses, Privacy & EULA
      </a>
    </p>
  </footer>

  <!-- Scripts -->
  <script>
    const docs = [
      { name: 'Apache-2.0 License', file: 'Apache-2.0.txt' },
      { name: 'End User License Agreement (EULA)', file: 'EULA.txt' },
      { name: 'GPLv3 License', file: 'GPLv3.txt' },
      { name: 'LGPLv3 License', file: 'LGPLv3.txt' },
      { name: 'Main License', file: 'LICENSE.txt' },
      { name: 'MPL-2.0 License', file: 'MPL-2.0.txt' },
      { name: 'Privacy Policy', file: 'PRIVACY.txt' },
      { name: 'Third Party Licenses', file: 'THIRD_PARTY_LICENSES.txt' }
    ];

    const navContainer = document.getElementById('docs-nav');
    const contentContainer = document.getElementById('content-container');
    const loadingDiv = document.getElementById('loading');

    const githubRawBaseUrl = 'https://raw.githubusercontent.com/AkServerStorage/akserver-website/main/license/';

    // Create navigation buttons
    docs.forEach((doc, index) => {
      const btn = document.createElement('button');
      btn.textContent = doc.name;
      btn.setAttribute('data-file', doc.file);
      btn.setAttribute('role', 'tab');
      btn.setAttribute('aria-selected', 'false');
      btn.setAttribute('tabindex', index === 0 ? '0' : '-1');
      btn.addEventListener('click', (e) => {
        e.preventDefault(); // Prevent any default behavior
        loadDocument(doc.file);
        setActiveButton(btn);
      });
      navContainer.appendChild(btn);
    });

    function setActiveButton(activeBtn) {
      [...navContainer.children].forEach(btn => {
        const isActive = btn === activeBtn;
        btn.classList.toggle('active', isActive);
        btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
        btn.setAttribute('tabindex', isActive ? '0' : '-1');
      });
      contentContainer.focus();
    }

    async function loadDocument(filename, retryCount = 0) {
      const maxRetries = 2;
      contentContainer.setAttribute('aria-busy', 'true');
      contentContainer.classList.add('loading');
      contentContainer.textContent = '';
      loadingDiv.style.display = 'flex';
      loadingDiv.classList.add('loading');
      loadingDiv.textContent = 'Loading...';
      try {
        const response = await fetch(githubRawBaseUrl + filename);
        if (!response.ok) throw new Error(`Failed to load ${filename}: ${response.status}`);
        const text = await response.text();
        loadingDiv.style.display = 'none';
        loadingDiv.classList.remove('loading');
        contentContainer.textContent = text;
        contentContainer.classList.remove('loading');
      } catch (error) {
        if (retryCount < maxRetries) {
          setTimeout(() => loadDocument(filename, retryCount + 1), 1000);
          return;
        }
        loadingDiv.textContent = `Error loading document: ${error.message}. Please try again later or check your connection.`;
        loadingDiv.classList.remove('loading');
        contentContainer.classList.remove('loading');
      }
      contentContainer.setAttribute('aria-busy', 'false');
    }

    // Auto-load the first document
    if (docs.length > 0) {
      const firstButton = navContainer.querySelector('button');
      loadDocument(docs[0].file);
      setActiveButton(firstButton);
    }
  </script>
</body>
</html>
