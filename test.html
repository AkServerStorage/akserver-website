<html lang="en">
<head>

  <style>
    /* =================================
   Base Reset & Global Styles
================================= */
:root {
  --brand-blue: #2980b9;
  --brand-deep: #189ab4;
  --dark-blue: #2c3e50;
  --text-dark: #222;
  --text-muted: #666;
  --muted: #666;
  --bg-light: #fff;
  --panel: #f5f5f5;
  --shadow-light: rgba(0, 0, 0, 0.1);
  --shadow-hover: rgba(0, 0, 0, 0.15);
  --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  --bg: var(--bg-light);
}

/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: var(--font-family);
  color: var(--text-dark);
  background-color: #f9f9f9;
  margin: 0;
  line-height: 1.5;
  scroll-behavior: smooth;
}

/* =================================
   Navbar Styles
================================= */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0.8rem 1rem;
  background-color: var(--bg-light);
  box-shadow: 0 2px 5px var(--shadow-light);
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  height: 48px;
}

/* Logo & Bot Container */
.navbar .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-grow: 1;
  justify-content: flex-start;
}

.navbar .logo img {
  height: 32px;
  display: block;
}

.bot-container {
  display: flex;
  align-items: center;
  gap: 8px;
}

.bot-image {
  width: 28px;
  height: auto;
  display: block;
  animation: float 3s ease-in-out infinite;
}

.cloud-text {
  font-size: 0.7rem;
  color: #222;
  font-weight: 600;
  text-shadow: 0 0 2px rgba(42, 139, 255, 0.2);
  line-height: 1.2;
}

/* Navbar Links */
.navbar .nav-links {
  display: flex;
  align-items: center;
  gap: 1.2rem;
}

.navbar .nav-links ul {
  list-style: none;
  display: flex;
  gap: 1.2rem;
  margin: 0;
  padding: 0;
}

.navbar a {
  color: var(--dark-blue);
  text-decoration: none;
  font-weight: 600;
  font-size: 0.9rem;
  transition: color 0.3s ease, transform 0.2s ease;
}

.navbar a:hover,
.navbar a:focus-visible {
  color: var(--brand-blue);
  text-decoration: underline;
  transform: translateY(-2px);
}

/* Hamburger Button */
.hamburger {
  display: none;
  background: none;
  color: #000;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0.5rem;
  transition: transform 0.2s ease;
  order: -1;
}

.hamburger:hover,
.hamburger:focus {
  transform: scale(1.1);
  outline: none;
}

/* Mobile Menu */
.mobile-menu {
  display: none;
  background-color: var(--bg-light);
  position: fixed;
  top: 48px;
  left: 0;
  width: 100%;
  height: 0;
  overflow: hidden;
  transition: height 0.3s ease;
  box-shadow: 0 2px 5px var(--shadow-light);
  z-index: 999;
}

.mobile-menu.active {
  display: block;
  height: 260px;
}

.mobile-menu ul {
  list-style: none;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.8rem;
}

.mobile-menu li a {
  font-size: 1rem;
  color: var(--dark-blue);
  text-decoration: none;
  padding: 0.5rem;
  display: block;
}

.mobile-menu li a:hover,
.mobile-menu li a:focus {
  color: var(--brand-blue);
  background-color: #f7fafd;
  border-radius: 4px;
}

/* Social Icons */
.navbar-social {
  display: flex;
  gap: 20px;
  align-items: center;
}

.navbar-social img {
  height: 18px;
  width: auto;
  transition: filter 0.3s ease;
}

.navbar-social a:hover img,
.navbar-social a:focus img {
  filter: brightness(1.2);
}

.mobile-menu .navbar-social {
  padding: 1rem;
  justify-content: center;
}

/* =================================
   Animations
================================= */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* =================================
   Mobile Logo Centering
================================= */
@media (max-width: 768px) {
  .navbar .logo {
    justify-content: center;
    flex-grow: 1;
  }
}

/* =================================
   Responsive Styles
================================= */
@media (max-width: 768px) {
  .navbar {
    padding: 0.6rem 1rem;
    height: 46px;
    justify-content: space-between;
  }

  .navbar .nav-links {
    display: none;
  }

  .hamburger {
    display: block;
  }

  .navbar .logo img {
    height: 28px;
  }

  .bot-container {
    gap: 6px;
  }

  .bot-image {
    width: 24px;
  }

  .cloud-text {
    font-size: 0.65rem;
  }
}

@media (max-width: 480px) {
  .navbar {
    padding: 0.5rem 0.8rem;
    height: 44px;
  }

  .navbar .logo {
      justify-content: center;
      flex-grow: 1;
  }

  .navbar .logo img {
    height: 24px;
  }

  .bot-image {
    width: 20px;
  }

  .cloud-text {
    font-size: 0.6rem;
  }

  .mobile-menu.active {
    min-height: 280px;
  }

  .page-head .title {
    font-size: 1.7rem;
  }

  .page-head .sub {
    font-size: 0.9rem;
  }

  .toc-top a {
    font-size: 0.9rem;
    padding: 0.1rem 0.8rem;
  }

  main.page {
    padding: 56px 1.5rem 0;
  }
}
  </style>

    <script>
      // Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    if (hamburger && mobileMenu) {
      hamburger.addEventListener('click', () => {
        const expanded = mobileMenu.classList.toggle('active');
        hamburger.setAttribute('aria-expanded', expanded);
      });
      document.querySelectorAll('.mobile-menu a').forEach(link => {
        link.addEventListener('click', () => {
          mobileMenu.classList.remove('active');
          hamburger.setAttribute('aria-expanded', false);
        });
      });
    }
  </script>
